<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <title>
                Administartors For CMS | Sky Albert
            </title>
            <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&subset=vietnamese" rel="stylesheet">
                <link href="../../assets/css/styles.css" rel="stylesheet" type="text/css">
                </link>
            </link>
        </meta>
    </head>
    <body>
        <div class="wrap">
            <header id="header">
                <div class="header-left">
                    <a class="logo" href="index.html">
                        <img alt="" height="40" src="../../assets/img/logo.png" width="40">
                        </img>
                    </a>
                </div>
                <div class="title-box">
                    <h3>
                        Focus Technologies
                    </h3>
                </div>
            </header>
            <div class="inner-struct-website">
                <!-- Start: Navbar Menu -->
                <nav class="navbar-main navbar-vertical-main">
                    <ul class="menu-main">
                        <li>
                            <a href="index.html">
                                Activity Stream
                            </a>
                        </li>
                        <li class="active">
                            <a href="tasks.html">
                                Tasks
                            </a>
                        </li>
                        <li>
                            <a class="menu-dropdown" href="javascript:void(0)">
                                Company Act
                            </a>
                            <ul class="sub-menu">
                                <li>
                                    <a href="#">
                                        Company.Drive
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        Company.Webmail
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        Company.Structure
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a href="settings.html">
                                Settings
                            </a>
                        </li>
                    </ul>
                </nav>
                <!-- End: Navbar Menu -->
                <!-- Start: Content website -->
                <section class="content container-big page-wrapper" style="padding: 0;">
                    <div class="wrapper-content">
                        <div class="grid-row">
                            <div class="grid-offset-6">
                                <h4 class="page-title">
                                    Create Project
                                </h4>
                                <form>
                                    <div class="grid-row grid-2 grid-gap-30">
                                        <div class="grid-ch">
                                            <div class="form-group">
                                                <label>
                                                    Project Name
                                                </label>
                                                <input class="form-control" type="text">
                                                </input>
                                            </div>
                                        </div>
                                        <div class="grid-ch">
                                            <div class="form-group">
                                                <label>
                                                    Client
                                                </label>
                                                <select aria-hidden="true" class="select select2-hidden-accessible" tabindex="-1">
                                                    <option>
                                                        Global Technologies
                                                    </option>
                                                    <option>
                                                        Delta Infotech
                                                    </option>
                                                </select>
                                                <span class="select2 select2-container select2-container--default" dir="ltr" style="width: 100%;">
                                                    <span class="selection">
                                                        <span aria-expanded="false" aria-haspopup="true" aria-labelledby="select2-geba-container" class="select2-selection select2-selection--single" role="combobox" tabindex="0">
                                                            <span class="select2-selection__rendered" id="select2-geba-container" title="Global Technologies">
                                                                Global Technologies
                                                            </span>
                                                            <span class="select2-selection__arrow" role="presentation">
                                                                <b role="presentation">
                                                                </b>
                                                            </span>
                                                        </span>
                                                    </span>
                                                    <span aria-hidden="true" class="dropdown-wrapper">
                                                    </span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="grid-row grid-2 grid-gap-30">
                                        <div class="grid-ch">
                                            <div class="form-group">
                                                <label>
                                                    Start Date
                                                </label>
                                                <div class="cal-icon">
                                                    <input class="form-control datetimepicker" type="text"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="grid-ch">
                                            <div class="form-group">
                                                <label>
                                                    End Date
                                                </label>
                                                <div class="cal-icon">
                                                    <input class="form-control datetimepicker" style="" type="text"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="grid-row grid-2 grid-gap-30">
                                        <div class="grid-ch">
                                            <div class="grid-row grid-2 grid-gap-30">
                                                <div class="grid-ch">
                                                    <div class="form-group">
                                                        <label>
                                                            Rate
                                                        </label>
                                                        <input class="form-control" placeholder="$50" type="text">
                                                        </input>
                                                    </div>
                                                </div>
                                                <div class="grid-ch">
                                                    <div class="form-group">
                                                        <label>
                                                            Times
                                                        </label>
                                                        <select aria-hidden="true" class="select select2-hidden-accessible" tabindex="-1">
                                                            <option>
                                                                Hourly
                                                            </option>
                                                            <option>
                                                                Fixed
                                                            </option>
                                                        </select>
                                                        <span class="select2 select2-container select2-container--default" dir="ltr" style="width: 100%;">
                                                            <span class="selection">
                                                                <span aria-expanded="false" aria-haspopup="true" aria-labelledby="select2-k7yk-container" class="select2-selection select2-selection--single" role="combobox" tabindex="0">
                                                                    <span class="select2-selection__rendered" id="select2-k7yk-container" title="Hourly">
                                                                        Hourly
                                                                    </span>
                                                                    <span class="select2-selection__arrow" role="presentation">
                                                                        <b role="presentation">
                                                                        </b>
                                                                    </span>
                                                                </span>
                                                            </span>
                                                            <span aria-hidden="true" class="dropdown-wrapper">
                                                            </span>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="grid-ch">
                                            <div class="form-group">
                                                <label>
                                                    Priority
                                                </label>
                                                <select aria-hidden="true" class="select select2-hidden-accessible" tabindex="-1">
                                                    <option>
                                                        High
                                                    </option>
                                                    <option>
                                                        Medium
                                                    </option>
                                                    <option>
                                                        Low
                                                    </option>
                                                </select>
                                                <span class="select2 select2-container select2-container--default" dir="ltr" style="width: 100%;">
                                                    <span class="selection">
                                                        <span aria-expanded="false" aria-haspopup="true" aria-labelledby="select2-sysu-container" class="select2-selection select2-selection--single" role="combobox" tabindex="0">
                                                            <span class="select2-selection__rendered" id="select2-sysu-container" title="High">
                                                                High
                                                            </span>
                                                            <span class="select2-selection__arrow" role="presentation">
                                                                <b role="presentation">
                                                                </b>
                                                            </span>
                                                        </span>
                                                    </span>
                                                    <span aria-hidden="true" class="dropdown-wrapper">
                                                    </span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="grid-row grid-2 grid-gap-30">
                                        <div class="grid-ch">
                                            <div class="form-group">
                                                <label>
                                                    Add Project Leader
                                                </label>
                                                <input class="form-control" type="text">
                                                </input>
                                            </div>
                                        </div>
                                        <div class="grid-ch">
                                            <div class="form-group">
                                                <label>
                                                    Team Leader
                                                </label>
                                                <div class="project-members">
                                                    <a data-original-title="Jeffery Lalor" data-toggle="tooltip" href="#" title="">
                                                        <img alt="Jeffery Lalor" class="avatar" height="20" src="../../assets/img/user.jpg" width="20">
                                                        </img>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="grid-row grid-2 grid-gap-30">
                                        <div class="grid-ch">
                                            <div class="form-group">
                                                <label>
                                                    Add Team
                                                </label>
                                                <input class="form-control" type="text">
                                                </input>
                                            </div>
                                        </div>
                                        <div class="grid-ch">
                                            <div class="form-group">
                                                <label>
                                                    Team Members
                                                </label>
                                                <div class="project-members">
                                                    <a data-original-title="John Doe" data-toggle="tooltip" href="#" title="">
                                                        <img alt="John Doe" class="avatar" height="20" src="../../assets/img/user.jpg" width="20">
                                                        </img>
                                                    </a>
                                                    <a data-original-title="Richard Miles" data-toggle="tooltip" href="#" title="">
                                                        <img alt="Richard Miles" class="avatar" height="20" src="../../assets/img/user.jpg" width="20">
                                                        </img>
                                                    </a>
                                                    <a data-original-title="John Smith" data-toggle="tooltip" href="#" title="">
                                                        <img alt="John Smith" class="avatar" height="20" src="../../assets/img/user.jpg" width="20">
                                                        </img>
                                                    </a>
                                                    <a data-original-title="Mike Litorus" data-toggle="tooltip" href="#" title="">
                                                        <img alt="Mike Litorus" class="avatar" height="20" src="../../assets/img/user.jpg" width="20">
                                                        </img>
                                                    </a>
                                                    <span class="all-team">
                                                        +2
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>
                                            Description
                                        </label>
                                        <textarea class="form-control summernote" cols="5" placeholder="Enter your message here" rows="4" style="resize: none;"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label>
                                            Upload Files
                                        </label>
                                        <input class="form-control" type="file">
                                        </input>
                                    </div>
                                    <div class="m-t-20 text-center">
                                        <button class="btn btn-orange">
                                            Create Project
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- End: Content website -->
            </div>
        </div>
        <script src="../../assets/js/main.js" type="text/javascript">
        </script>
    </body>
</html>
